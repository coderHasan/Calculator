<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css -->


    <!-- Font Awsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My CSS Link -->
    <link rel="stylesheet" href="./style-css/style.css">

    <title>Calculator</title>
</head>

<body>

    <!-- Header  -->
    <header id="header">
        <div class="min-header">
            <div class="container">
                <div class="header-wrapper">

                    <div class="text">
                        <input class="input" type="text">
                    </div>

                    <div class="row">
                        <div class="button ac">AC</div>
                        <div class="button active"><i class="fa-solid fa-arrow-left-long"></i></div>
                        <div class="button">/</div>
                    </div>
                    <div class="row">
                        <div class="button bg">7</div>
                        <div class="button bg">8</div>
                        <div class="button bg">9</div>
                        <div class="button ">*</div>
                    </div>
                    <div class="row">
                        <div class="button bg">4</div>
                        <div class="button bg">5</div>
                        <div class="button bg">6</div>
                        <div class="button fn">-</div>
                    </div>
                    <div class="row">
                        <div class="button bg">1</div>
                        <div class="button bg">2</div>
                        <div class="button bg">3</div>
                        <div class="button">+</div>
                    </div>
                    <div class="row">
                        <div class="button bg">%</div>
                        <div class="button bg">0</div>
                        <div class="button bg fn">.</div>
                        <div class="button">=</div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <!-- Header  -->


    <!-- Bootstrap js -->

    <!-- My js link -->
    <script src="./js_file/app.js" type="text/javaScript"></script>
</body>

</html>
